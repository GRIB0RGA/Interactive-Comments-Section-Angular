<div class="commenting-area commenting-area--{{commentingType}}">

    <img class="commenting-area__img" src="{{imagePath}}" alt="userImage"
        *ngIf="commentingType===commentingTypes.Comment" />
    <textarea class="commenting-area__commenting-box" placeholder="Add a comment..." (keyup.escape)="cancelEditing()"
        [(ngModel)]="userText"></textarea>
    <button class="commenting-area__btn btn" (click)="UpdateDescription()" (click)="postComment()">{{btnType}}</button>
</div>
